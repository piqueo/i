<!DOCTYPE html>  
<html lang="en">  
<head>  
 <meta charset="UTF-8">  
 <title>登录</title>  
 <link rel="stylesheet" type="text/css" href="register.css"/>  
</head>  
<body>  
 <p id="register">  
 <h1>Login</h1>  
 <form method="post">  
 <input type="text" required="required" placeholder="用户名/邮箱" name="u"></input>  
 <input type="password" required="required" placeholder="密码" name="p"></input>  
 <button class="but" type="submit">登录</button>  
 </form>  
 </p>  
</body>  
</html>
