<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 其中5是指每隔5s刷新一次页面 
	<meta http-equiv="refresh" content="5">-->
	<title>信息显示</title>
	<script type="text/javascript">
		function myrefresh(){
			window.location.reload();
		}
		//指定1s刷新一次
		setTimeout('myrefresh()',10);
	</script> 
</head>
