	<meta http-equiv="refresh" content="5">-->
	<title>信息显示</title>
	<script type="text/javascript">
		function myrefresh(){
			window.location.reload();
		}
		//指定1s刷新一次
		setTimeout('myrefresh()',10);
	</script> 
</head>
